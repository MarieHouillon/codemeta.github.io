

<br />
 <table class="table-striped">
    {{ $url := .Get 0 }}
    {{ $sep := "," }}
    {{ range $i, $r := getCSV $sep $url }}
    {{if gt $i 0 }}
      <tr>
        <td>{{ index $r 0 }}</td>
        <td>{{ index $r 1 }}</td>
        <td>{{ index $r 2 }}</td>
      </tr>
    {{ end }}
    {{ end }}
  </table>
  <br />
